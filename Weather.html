<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Page</title>
    <link rel="stylesheet" href="./Css/WeatherStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/sweetalert2/dist/sweetalert2.css"
    />
  </head>
  <body>
    <img id="BgImage" src="./Image/59847.jpg" />

    <div class="SearchBox">
      <label for="input">Press Enter key to search your city</label>
      <input type="text" id="input" class="input" placeholder="" />
      <button class="btn">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <div class="ResultTable">
      <div class="weatherIcon">
        <div class="box">
          <div class="wave -one"></div>
          <div class="wave -two"></div>
          <div class="wave -three"></div>
        </div>
        <div class="icon"></div>
      </div>
      <div class="weatherInfo">
        <div class="temperature"></div>
        <div class="wind">
          <div class="moveDeg"></div>
          <div class="speed"></div>
        </div>
        <div class="description">
          <div class="weatherCondition"></div>
          <div class="place"></div>
        </div>
      </div>
      <div class="date">
        <div class="CurrentClock"></div>
        <div class="CurrentDay"></div>
      </div>
    </div>

    <script src="./Js/WeatherJS.js"></script>
  </body>
</html>
